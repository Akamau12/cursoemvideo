<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover em HTML</title>
    <style>



/*Pseudo Classes = : 
Pseudo Elementos ::*/

        body {
        font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: red;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: yellow;
            background-color: red;
            width: 600px;
        }



    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDOOOOOOOOOOOO</p>
    </div>
    <P>Fim do exemplo</P>
    
</body>
</html>
