<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        
            }
    </style>
</head>
<body>
    <h1>Meus Primeiro Formulários</h1>
    <form action="cadastro.php" autocomplete="off" method="get">

        <!--Method GET ou POST-->
        <!--Get serve para enviar os dados para o servidor-->
        <!--Post serve para enviar os dados para o servidor, mas eles nao aparecem na url-->
        <!--Nenhum dos dois protejem os dados-->


        <!--Desativa o autocomplete, no caso do formulario quando for enserir o nome-->

        <!--Action faz com que o formulario seja enviado para outra pagina, como a do php-->

        <!--label Muito Importante fazer!!!!!!-->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
        <!--Name mais ultio pra PHP e HTML-->
        <!--Id mais ultio pra JS,PYTHON-->
        
        <p><input type="submit" value="Enviar"></p>



    </form>
    
</body>
</html>
