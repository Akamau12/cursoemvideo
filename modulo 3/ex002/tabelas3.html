<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            
            border-collapse: collapse; /*Faz com que as bordas sejam unidas*/
        }

        td {
            border: 1px solid black; /*Borda*/
            padding: 8px; 
        }
    </style>
        
</head>
<body>
    <h1>Mesclagem das c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td rowspan="2">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            
            <td rowspan="2">F</td>

        </tr>
            
    </table>
    
</body>
</html>
