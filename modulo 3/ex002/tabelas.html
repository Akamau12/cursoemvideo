<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse; /*Faz com que as bordas sejam unidas*/
        }


        td {
            border: 1px solid black; /*Borda*/
            padding: 8px; 
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: middle; /*Alinhamento vertical*/
        }

    </style>
</head>
<body>
    <!--TABELAS Hierarquias (simples)
        table
        table row (tr)
            table header (th)
                table data (td)
    
    -->



    <h1>Tabelas</h1>
    <table>
        <tr> <!--primeira linha da tabela-->

            <td>A1</td>
            <td>B1</td>
            <td>C1</td>

        </tr>

        <tr> <!--segunda linha da tabela-->

            <td>A2</td>
            <td>B2</td>
            <td>C2</td>

        </tr>

        <tr> <!--terceira linha da tabela-->

            <td>A3</td>        
            <td>B3</td>
            <td>C3</td>

        </tr>

    </table>    
    
</body>
</html>
