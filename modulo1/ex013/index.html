<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo Videos</h1>
    <p>Inserindo videos no meu proprio servidor</p>

    <!--<video src="midias/video.mp4" width="500" controls></video> Jeito simples porem pode dar erro em outros navegadores-->

    <h1>Outro jeito de Colocar videos </h1>
    <p>(leia o comentario Control-U</p>
    <video width="500" poster="imagens/blueberryexportado.jpg" controls>
        <source src="midias/video.mp4" type="video/mp4">
        <source src="midias/videoexportado.mp4" type="video/mp4">
        <source src="midias/video2.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo Videos do Youtube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=R-D09dBgZVDeGsGA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
