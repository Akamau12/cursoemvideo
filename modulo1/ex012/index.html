<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <!-- <picture> serve para fazer o site responsivo 
        O sorce tem tipo uma hieraquia de imagens e note que meu ultimo source foi o da imagem menor!-->

    <picture>
        
        <source media="(max-width: 750px)" srcset="imagens/ft-p.png" type="image/png" src="Imagem Flexivel">

        <source media="(max-width: 1050px)" srcset="imagens/ft-m.png" type="image/png" src="Imagem Flexivel">
    
        <img src="imagens/ft-g.png" alt="Imagem Flexivel">

    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    
   
</body>
</html>
